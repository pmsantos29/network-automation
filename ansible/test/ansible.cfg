[defaults]
# (pathlist) Comma separated list of Ansible inventory sources
inventory=/home/ar/Diss_Network/ansible/test/hosts
host_key_checking=False #I set the host key check to false, otherwise, Ansible will complain that the host key is not trusted

[inventory]
# (list) List of enabled inventory plugins, it also determines the order in which they are used.
enable_plugins=host_list, script, auto, yaml, ini, toml
